<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="hero.png" width="600" height="400" alt="Hero Image">
  <button id="chatbot-toggle" class="chatbot-toggle">Chat with FLIN</button>
  <div id="chatbot-window" class="chatbot-window hidden">
    <div class="chatbot-header">FLIN Assistant</div>
    <div id="chatbot-messages" class="chatbot-messages"></div>
    <input type="text" id="user-input" placeholder="Ask about loans...">
    <button id="send-button">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
